<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Events in JavaScript</h1>
    <button id = 'button'> Click Me</button>
    <p id = "clickMessage"></p>
    <label for="nameInput">Name: </label><input type="text" id = 'nameInput'>
    <p id = "nameMessage"></p>
    <label for="colorSelect">Select Color: </label> 
    <select name="" id="colorSelect">
        <option value="red">Red</option>
        <option value="green">Green</option>
        <option value="blue">Blue</option>
    </select>
    <p id = "colorMessage"></p>
    <label for="textInput">Text</label>
    <input type="text" id = "textInput">
    <p id = "textMessage"></p>
    <script>
        //Using Js to create HTML


        document.getElementById("button").onclick = function(){
            document.getElementById("clickMessage").innerHTML = "<b>Button Clicked</b>";
        }
        document.getElementById("nameInput").onfocus = function(){
            document.getElementById("nameMessage").innerText = "Input field in Focus";
        }
        document.getElementById("nameInput").onblur = function(){
            document.getElementById("nameMessage").innerText = "Input Lost Focus";
        }
        document.getElementById("colorSelect").onchange = function(){
            document.getElementById("colorMessage").innerText = "Color Changed to " + document.getElementById("colorSelect").value;
        }
        document.getElementById("textInput").onkeyup = function(){
            document.getElementById("textMessage").innerText =  document.getElementById("textInput").value;
        }
    </script>
</body>
</html>
