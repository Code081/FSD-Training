<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <div id="container">
    <table border="2px">
    <!-- tr>td*2 -->
    <form action="">
        <tr>
        <td colspan="2" id="heading">Registration Form</td>
        </tr>
        <tr>
        <td>Name</td>
        <td><input type="text" placeholder="Write your Name" required /></td>
        </tr>
        <tr>
        <td>Email ID</td>
        <td><input type="email" name="t1" id="" /></td>
        </tr>
        <tr>
        <td>Password</td>
        <td><input type="password" name="t2" id="" /></td>
        </tr>
        <tr>
        <td>Confirm Password</td>
        <td><input type="password" name="t3" id="" /></td>
        </tr>
        <tr>
        <td>Address</td>
        <td><textarea rows="6" cols="20" name="t4" id=""></textarea></td>
        </tr>
        <tr>
        <td>Branch</td>
        <td>
            <input type="radio" name="r1" id="" value="CSE" />CSE
            <input type="radio" name="r1" id="" value="IT" /> IT
            <input type="radio" name="r1" id="" value="CE" /> CE
        </td>
        </tr>
        <tr>
            <td>Languages</td>
            <td><input type="checkbox" name="c1" id="" value="C">C
            <input type="checkbox" name="c2" id="" value="C++">C++
            <input type="checkbox" name="c3" id="" value="Java">Java</td>
        </tr>
        <tr>
            <td>Upload Profile Picture</td>
            <td><input type="file" name="f1" id=""></td>
        </tr>
        <tr>
            <td>City</td>
            <td><select name="" id="">
                <option value="gzb">Ghaziabad</option>
                <option value="noida">Noida</option>
                <option value="dl" selected>Delhi</option>
            </select></td>
        </tr>
        <tr>
            <td>Date Of Birth</td>
            <td><input type="date" name="" id=""></td>
        </tr>
        <tr>
            <td>Date Of Registration</td>
            <td><input type="date" name="" id=""></td>
        </tr>
        <button>
            <tr>
                <td colspan="1"><input type="submit" value="Register" ></td>
                <td colspan="1"><input type="reset" value = "Clear" ></td>
            </tr>
        </button>
    </form>
    </table>
</div>
</body>
</html>
